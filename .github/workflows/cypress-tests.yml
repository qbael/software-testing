name: Cypress E2E Tests

on:
  push:
    branches: ["main", "qbao"]
  pull_request:
    branches: ["main", "qbao"]
  workflow_dispatch:

jobs:
  # ==================== JOB 1: Backend Tests ====================
  backend-tests:
    name: Backend Unit & Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: ktpm
          POSTGRES_USER: root
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
#        options: >-
#          --health-cmd pg_isready
#          --health-interval 10s
#          --health-timeout 5s
#          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run Backend Tests
        working-directory: ./backend
        run: mvn clean test

      - name: Upload Backend Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: backend/target/surefire-reports/

  # ==================== JOB 2: Frontend Cypress Tests ====================
  cypress-tests:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    needs: backend-tests # Cháº¡y sau khi backend tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: frontend/my-react-app/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend/my-react-app
        run: npm ci

      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./frontend/my-react-app
          start: npm run dev
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          record: false
        env:
          CYPRESS_baseUrl: http://localhost:3000

      - name: Upload Cypress Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/my-react-app/cypress/screenshots/

      - name: Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend/my-react-app/cypress/videos/

      - name: Generate Test Report
        if: always()
        run: |
          cd frontend/my-react-app
          npm run cypress:report || echo "Report generation skipped"

  # ==================== JOB 3: Full Integration Test (Optional) ====================
  full-integration:
    name: Full Stack Integration Test
    runs-on: ubuntu-latest
    needs: [backend-tests, cypress-tests]
    if: github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: ktpm
          POSTGRES_USER: root
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Start Backend Server
        working-directory: ./backend
        run: |
          mvn clean install -DskipTests
          nohup mvn spring-boot:run &
          echo $! > backend.pid
          sleep 30

      - name: Install Frontend Dependencies
        working-directory: ./frontend/my-react-app
        run: npm ci

      - name: Run Full Integration Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./frontend/my-react-app
          start: npm run dev
          wait-on: 'http://localhost:3000, http://localhost:8080/api/auth/current'
          wait-on-timeout: 180
          browser: chrome
        env:
          CYPRESS_baseUrl: http://localhost:3000
          CYPRESS_API_URL: http://localhost:8080

      - name: Stop Backend Server
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi