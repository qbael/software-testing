name: Cypress Login E2E Tests

# Trigger khi push hoặc PR lên main/minhthoai, hoặc chạy thủ công từ UI
on:
  push:
    branches: [ main, minhthoai ]
  pull_request:
    branches: [ main, minhthoai ]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run Cypress tests headless
      - name: Run Cypress tests
        run: npx cypress run --headless --browser chrome

      # 5️⃣ Upload test results (optional)
      - name: Upload Cypress test results
        uses: actions/upload-artifact@v3
        with:
          name: cypress-test-report
          path: cypress/results
