name: Cypress Login E2E Tests

on:
  push:
    branches: ["main", "minhthoai", "qbao"]
  pull_request:
    branches: ["main", "minhthoai", "qbao"]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: frontend/my-react-app/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend/my-react-app
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./frontend/my-react-app
          start: npm run dev
          wait-on: "http://localhost:3000"
          browser: chrome
        env:
          CYPRESS_HEADLESS: true
